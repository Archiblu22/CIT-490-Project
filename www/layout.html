((define "layout"))
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <script src="https://www.unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./static/css/main.css">
    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            let id = urlParams.get('id')
            $('.link-home').attr('href', './home.html?id=' + id);
            $('.link-mylibrary').attr('href', './mylibrary.html?id=' + id);
            $('.link-search').attr('href', './results.html?id=' + id);
        });
    </script>
</head>

<body id="top">
    <nav>
        <div class="backdrop"></div>
        <header class="main-header">
            <button id="side-menu-toggle">Menu</button>
            <nav class="main-header__nav">
                <ul class="main-header__item-list">
                    <li class="main-header__item">
                        <a class="link-home" href="./home.html">Home</a>
                    </li>
                    <li class="main-header__item">
                        <a class="link-mylibrary" href="./mylibrary.html">My Library</a>
                    </li>
                    <li class="main-header__item">
                        <a class="link-search" href="./results.html">Search</a>
                    </li>
                </ul>
                <ul class="main-header__item-list">
                    <li class="main-header__item">
                        <a href="/static/index.html">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>

        <nav class="mobile-nav">
            <ul class="mobile-nav__item-list">
                <li class="mobile-nav__item">
                    <a class="link-home" href="./home.html">Home</a>
                </li>
                <hr width="75%">
                <li class="mobile-nav__item">
                    <a class="link-mylibrary" href="./mylibrary.html">My Library</a>
                </li>
                <hr width="75%">
                <li class="mobile-nav__item">
                    <a class="link-search" href="./results.html">Search</a>
                </li>
                <hr width="75%">
                <li class="mobile-nav__item">
                    <a href="/static/index.html">Logout</a>
                </li>
            </ul>
        </nav>
    </nav>
    <div class="hero-img">
        <img src="/static/Books-Hero-Image.jpg" alt="book hero image">
    </div>
    <main id="app">((template "body"))
    <div class="footer">
        <p class="top"><a href="#top">Back to top</a></p>
        <p>&copy; 2022 | Created with <a href="https://go.dev/">Go</a> | Pierre Aguirre</p>
    </div>
</body>

</html>
((end))
