<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App | Sign Up</title>
    <script src="https://www.unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body id="app" class="login-body">
    <div class="signup-page">
        <div class="form-wrapper">
            <h1>Create An Account</h1>
            <hr width="100%">
            <p>Please enter a valid email and password. Password must be 8 characters long and contain an uppercase letter, lowercase letter, and a number.</p>

            <form class="login-form" action="" method="POST">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" v-model="email" required />
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}" v-model="password" required />

                <input type="submit" class="btn-filled" value="Sign Up" v-on:click="signup()" />
                <a href="./index.html">Return to login</a>
            </form>
        </div>
        <script src="/static/js/signup.js" charset="utf-8"></script>
        <script>
            const RootComponent = {
                data() {
                    return {
                        email: '',
                        password: ''

                    }
                },
                methods: {
                    signup() {
                        var self = this;
                        axios.post('/signup', { "email": self.email, "password": self.password }).then(
                            response => {
                                window.location.assign("./index.html");
                            }
                        );
                        return true;
                    }
                },
                created() {
                    var self = this;
                }
            }

            const app = Vue.createApp(RootComponent)
            const vm = app.mount('#app')
        </script>
</body>

</html>
