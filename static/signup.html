<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App | Sign Up</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="login-body">
    <div class="signup-page">
        <div class="form-wrapper">
            <h1>Create An Account</h1>
            <form class="login-form" action="" method="POST">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}" required />

                <div id="matchingMessage"></div>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                    placeholder="Confirm Password" minlength="8" required />
                <hr>

                <div id="passwordInstructions">
                    <h3>Password must contain:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">An <b>uppercase</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="symbol" class="invalid">A <b>symbol</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>

                <input type="firstName" id="firstName" name="firstName" class="form-control" placeholder="First Name"
                    required />
                <input type="lastName" id="lastName" name="lastName" class="form-control" placeholder="Last Name"
                    required />
                <input type="submit" class="btn-filled" value="Sign Up" />
                <a href="./login.html" class="btn-hollow">Cancel</a>
            </form>
        </div>
        <script src="../js/signup.js" charset="utf-8"></script>
</body>

</html>
