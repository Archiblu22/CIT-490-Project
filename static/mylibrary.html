<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App | My Library</title>
    <script src="https://www.unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav>
        <div class="backdrop"></div>
        <header class="main-header">
            <button id="side-menu-toggle">Menu</button>
            <nav class="main-header__nav">
                <ul class="main-header__item-list">
                    <li class="main-header__item">
                        <a href="./home.html">Home</a>
                    </li>
                    <li class="main-header__item">
                        <a href="./mylibrary.html">My Library</a>
                    </li>
                    <li class="main-header__item">
                        <a href="./results.html">Search</a>
                    </li>
                </ul>
                <ul class="main-header__item-list">
                    <li class="main-header__item">
                        <a href="./index.html">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>

        <nav class="mobile-nav">
            <ul class="mobile-nav__item-list">
                <li class="mobile-nav__item">
                    <a href="./home.html">Home</a>
                </li>
                <hr width="75%">
                <li class="mobile-nav__item">
                    <a href="./mylibrary.html">My Library</a>
                </li>
                <hr width="75%">
                <li class="mobile-nav__item">
                    <a href="./results.html">Search</a>
                </li>
                <hr width="75%">
                <li class="mobile-nav__item">
                    <a href="./index.html">Logout</a>
                </li>
            </ul>
        </nav>
    </nav>
    <div class="hero-img">
        <img src="Books-Hero-Image.jpg" alt="book hero image">
    </div>
    <main id="app">
        <section class="results">
            <div class="flex" id="search-box">
                <h1 class="section-title">My Library</h1>
            </div>
            <div class="list-book">
                <div class="book" v-for="book in googleBookList" :key="book.BookId">
                    <img class="thumbnail" v-if="book.volumeInfo.imageLinks"
                        :src="book.volumeInfo.imageLinks.smallThumbnail" alt="cover" width="128" 
                        :onclick="'document.location = &quot;view-book.html?id=' + book.id + '&quot;'"/>
                    <img class="thumbnail" v-if="!book.volumeInfo.imageLinks" src="no_cover_thumb.gif" alt="cover"
                        width="128" 
                        :onclick="'document.location = &quot;view-book.html?id=' + book.id + '&quot;'"/>
                    </a>
                    <div class="book-info">
                        <h3 class="book-title"
                        :onclick="'document.location = &quot;view-book.html?id=' + book.id + '&quot;'">
                            <a>{{ book.volumeInfo.title }}</a>
                        </h3>
                        <div v-if="book.volumeInfo.authors" class="book-authors"
                        :onclick="'document.location = &quot;view-book.html?id=' + book.id + '&quot;'">{{ book.volumeInfo.authors[0] }}
                        </div>
                        <button class="removeLibrary" @click="">Remove</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="footer">
        <p class="top"><a href="#top">Back to top</a></p>
        <p>&copy; 2022 | Created with <a href="https://go.dev/">Go</a> | Pierre Aguirre</p>
    </div>

</body>
<script>
    const backdrop = document.querySelector('.backdrop');
    const sideDrawer = document.querySelector('.mobile-nav');
    const menuToggle = document.querySelector('#side-menu-toggle');

    function backdropClickHandler() {
        backdrop.style.display = 'none';
        sideDrawer.classList.remove('open');
    }

    function menuToggleClickHandler() {
        backdrop.style.display = 'block';
        sideDrawer.classList.add('open');
    }

    backdrop.addEventListener('click', backdropClickHandler);
    menuToggle.addEventListener('click', menuToggleClickHandler);

    const RootComponent = {
        data() {
            return {
                googleBookList: []
            }
        },
        methods: {
        },
        created() {
            var self = this;
            axios.get(`/book-list`).then(response => {
                response.data.forEach(library =>
                    axios.get(`https://www.googleapis.com/books/v1/volumes/` + library.googlebookid).then(response => {
                        self.googleBookList.push(response.data);
                    })
                );
            });
        }
    }

    const app = Vue.createApp(RootComponent)
    const vm = app.mount('#app')
</script>

</html>
