<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App | Home</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav>
        <div class="backdrop"></div>
        <header class="main-header">
            <button id="side-menu-toggle">Menu</button>
            <input id="mobile-search-box" class="search-box" placeholder="Search books by name, author, genre, etc."
                aria-label="Search books" />
            <nav class="main-header__nav">
                <ul class="main-header__item-list">
                    <li class="main-header__item">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="main-header__item">
                        <a href="./mylibrary.html">My Library</a>
                    </li>
                    <li class="main-header__item">
                        <input id="search-box" class="search-box"
                            placeholder="Search books by name, author, genre, etc." aria-label="Search books" />
                    </li>
                </ul>
                <ul class="main-header__item-list">
                    <li class="main-header__item">
                        <form action="/logout" method="post">
                            <input type="hidden" name="_csrf" value="<%= csrfToken %>">
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>

        <nav class="mobile-nav">
            <ul class="mobile-nav__item-list">
                <li class="mobile-nav__item">
                    <a href="./index.html">Home</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="./mylibrary.html">My Library</a>
                </li>
                <li class="mobile-nav__item">
                    <form action="/logout" method="post">
                        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </nav>
    <main>
        <h1>Books For You</h1>
        <!-- Insert statement if recommended is available then -->
        <section id="recommended" class="results">
            <div class="list-book recommended">
                <div class="prompt">
                    <div class="loader"></div>
                </div>
            </div>
        </section>
        <!-- Insert else statement -->
        <h2>No Book Recommendations Yet!</h2>
        <section id="fiction" class="results">
            <div class="flex">
                <h1 class="section-title">Fiction</h1>
                <div>
                    <button id="fiction-viewAll" class="seeMore" onclick="next('fiction')">
                        See More
                    </button>
                </div>
            </div>
            <div class="list-book fiction">
                <div class="prompt">
                    <div class="loader"></div>
                </div>
            </div>
        </section>
        <section id="poetry" class="results">
            <div class="flex">
                <h1 class="section-title">Poetry</h1>
                <div>
                    <button id="poetry-viewAll" class="seeMore" onclick="next('poetry')">
                        See More
                    </button>
                </div>
            </div>
            <div class="list-book poetry">
                <div class="prompt">
                    <div class="loader"></div>
                </div>
            </div>
        </section>
        <section id="fantasy" class="results">
            <div class="flex">
                <h1 class="section-title">Fantasy</h1>
                <div>
                    <button id="fantasy-viewAll" class="seeMore" onclick="next('fantasy')">
                        See More
                    </button>
                </div>
            </div>
            <div class="list-book fantasy">
                <div class="prompt">
                    <div class="loader"></div>
                </div>
            </div>
        </section>
        <section id="romance" class="results">
            <div class="flex">
                <h1 class="section-title">Romance</h1>
                <div>
                    <button id="romance-viewAll" class="seeMore" onclick="next('romance')">
                        See More
                    </button>
                </div>
            </div>
            <div class="list-book romance">
                <div class="prompt">
                    <div class="loader"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>&copy; 2022 | Created with <a href="https://go.dev/">Go</a> | Pierre Aguirre</footer>
    <script src="./js/main.js"></script>
</body>

</html>
