<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App | Search</title>
    <script src="https://www.unpkg.com/vue@3.2.26/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body id="top">
    <nav>
        <div class="backdrop"></div>
        <header class="main-header">
            <button id="side-menu-toggle">Menu</button>
            <nav class="main-header__nav">
                <ul class="main-header__item-list">
                    <li class="main-header__item">
                        <a href="./home.html">Home</a>
                    </li>
                    <li class="main-header__item">
                        <a href="./mylibrary.html">My Library</a>
                    </li>
                    <li class="main-header__item">
                        <a href="./results.html">Search</a>
                    </li>
                </ul>
                <ul class="main-header__item-list">
                    <li class="main-header__item">
                        <a href="./index.html">Logout</a>
                    </li>
                </ul>
            </nav>
        </header>

        <nav class="mobile-nav">
            <ul class="mobile-nav__item-list">
                <li class="mobile-nav__item">
                    <a href="./home.html">Home</a>
                </li>
                <hr width="75%">
                <li class="mobile-nav__item">
                    <a href="./mylibrary.html">My Library</a>
                </li>
                <hr width="75%">
                <li class="mobile-nav__item">
                    <a href="./results.html">Search</a>
                </li>
                <hr width="75%">
                <li class="mobile-nav__item">
                    <a href="./index.html">Logout</a>
                </li>
            </ul>
        </nav>
    </nav>
    <div class="hero-img">
        <img src="Books-Hero-Image.jpg" alt="book hero image">
    </div>
    <main id="app">

        <section class="results">
            <div class="flex" id="search-bar">
                <input class="search-box" placeholder="Search by title of the book" aria-label="Search books"
                    v-model="search" @keyup.enter="results(0)" />
                <div>
                    <button class="search" v-on:click="results(0)">Search</button>
                </div>
            </div>
            <div v-if="searched" class="flex" id="search-box">
                <h2>Search Results For: <i>{{search}}</h2>
            </div>
            <div class="list-book">
                <div class="book" v-for="book in googleBookList.items" :key="book.BookId" :onclick="'document.location = &quot;view-book.html?id=' + book.id + '&quot;'">
                    <img class="thumbnail"
                            v-if="book.volumeInfo.imageLinks" :src="book.volumeInfo.imageLinks.smallThumbnail"
                            alt="cover" width="128" />
                        <img class="thumbnail" v-if="!book.volumeInfo.imageLinks" src="no_cover_thumb.gif" alt="cover"
                            width="128" />
                    </a>
                    <div class="book-info">
                        <h3 class="book-title">
                            <a :href="book.volumeInfo.previewLink" target="_blank">{{ book.volumeInfo.title }}</a>
                        </h3>
                        <div v-if="book.volumeInfo.authors" class="book-authors">{{ book.volumeInfo.authors[0] }}
                        </div>
                    </div>
                </div>
            </div>
            <div  v-if="searched" >
                <button class="seeMore" v-on:click="showMore()">See More</button>
            </div>
        </section>

    </main>
    <div class="footer">
        <p v-if="searched" class="top"><a href="#top">Back to top</a></p>
        <p>&copy; 2022 | Created with <a href="https://go.dev/">Go</a> | Pierre Aguirre</p>
    </div>
</body>

<script>
    const backdrop = document.querySelector('.backdrop');
    const sideDrawer = document.querySelector('.mobile-nav');
    const menuToggle = document.querySelector('#side-menu-toggle');

    function backdropClickHandler() {
        backdrop.style.display = 'none';
        sideDrawer.classList.remove('open');
    }

    function menuToggleClickHandler() {
        backdrop.style.display = 'block';
        sideDrawer.classList.add('open');
    }

    backdrop.addEventListener('click', backdropClickHandler);
    menuToggle.addEventListener('click', menuToggleClickHandler);

    const RootComponent = {
        data() {
            return {
                search: "",
                googleBookList: [],
                startIndex: 0,
                searched: false
            }
        },
        methods: {
            showMore() {
                var self = this;
                this.startIndex += 16;
                this.results(this.startIndex);
                document.querySelector('#app').scrollIntoView({behavior: 'smooth'});

            },
            results(startIndex) {
                var self = this;
                axios.get(`https://www.googleapis.com/books/v1/volumes?maxResults=16&startIndex=` + startIndex + `&q=` + this.search).then(
                    response => {
                        self.searched = true;
                        self.googleBookList = response.data;
                    })
            }
        },
        created() {
            var self = this;
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const genre = urlParams.get('genre')
            if (genre) {
                self.search = genre
                self.results(0);
            }
        }
    }

    const app = Vue.createApp(RootComponent)
    const vm = app.mount('#app')
</script>

</html>
